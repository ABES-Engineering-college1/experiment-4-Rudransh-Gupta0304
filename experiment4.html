<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="response.html" name="ss" target="_blank" method="post">
        <fieldset  align="center" >
            <h1>Hotel Room Booking Form</h1>
            <legend ></legend>
            <label for="name"> Full Name :</label>
            <input type="text" id="name" name="name" value="">

            <br>
            <br>

            <label for="email">Email  :</label>
            <input type="email" name="email" value="">

            <br>
            <br>

            <label for="phone">Phone No :</label>
            <input type="tel" name="phone" id="phone" value="">

            <br>
            <br>

            <label for="check in">Check In Date :</label>
            <input type="date" name="check in date" id="check in Date" value="">

            <br>
            <br>

            <label for="check out">Check Out Date :</label>
            <input type="date" name="check out date" id="check out Date" value="">

            <br>
            <br>

            <label for="select">Room Type :</label>
            <select name="sel" id="sel">
                <option value="Single Room">Single Room</option>
                <option value="Double Room">Double Room</option>
            </select>

            <br>
            <br>

            <label for="number of guests">Number of Guests :</label>
            <input type="number" name="total guest" id="attempt" min="1" max="3">

            <br>
            <br>

            <label for="Request">Special Requests :</label>

            <br>

            <textarea name="special Request" id=" special request" rows="5" cols="40"></textarea>

            <br>
            <br>
            
            <button type="Book now" name="" id="">Book Now</button>
            <button type="Reset Form" name="" id="">Reset Form</button>

        </fieldset>

    </form>
</body>
</html>
